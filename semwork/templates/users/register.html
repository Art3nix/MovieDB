{% extends "navbar_site.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <div class="register-page">
        <div class="register-box card">
            <div class="card-body register-card-body">
            
                <form action="{{ url_for('users.register') }}" method="post">
                    <div class="input-group mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username">
                        <div class="input-group-append">
                            <div class="input-group-text">
                            <span class="fas fa-user"></span>
                            </div>
                        </div>
                        {% if error %}
                        <span class="w-100 text-danger">{{ error }}</span>
                        {% endif %}
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Retype password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </form>
            
                <a href="{{ url_for('users.login')}}" class="text-center">I already have an account</a>
            </div>
        </div>
    </div>
{% endblock %}
